<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Rachel Nitzsche</title>
		<link href="css/styles.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,900' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Quantico:700i" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Teko:500" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Six+Caps" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Syncopate:700" rel="stylesheet">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		
	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Rachel Nitzsche</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com/global/" target="_blank" id="btn_coke">Coke!</a>
			</div>

			<div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.ibm.com/us-en/?lnk=m" target="_blank" id="btn_ibm">IBM</a>
			</div>

			<div class="button_container">
				<a href="https://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">NERF <span id="arrowright"> <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span></a>
			</div>
			
			<div class="button_container">
				<a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_harley"><span id="motorcycle"><i class="fa fa-motorcycle" aria-hidden="true"></span></i><br>Harley-Davidson</a>
			</div>
			
			<div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" id="btn_kors">MICHAEL KORS</a>
			</div>
			
			<div class="button_container">
				<a href="http://www.ideo.org" target="_blank" id="btn_ideo">IDEO<span id="dot">‚óè</span> ORG</a>
			</div>
			
			<div class="button_container">
				<a href="https://sardellastl.com/" target="_blank" id="btn_sardella">SARDELLA</a>
			</div>
			
			<div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craig">craigslist</a>
			</div>

			<div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft"></a>
			</div>

			<div class="button_container">
				<a href="http://www.samsung.com" target="_blank" id="btn_sam"></a>
			</div>

			<div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="btn_cn"></a>
			</div>
			
			<div class="button_container">

			</div>
			
			<div class="button_container">
				<a href="http://www.nike.com" target="_blank" id="btn_nike">NIKE</a>
			</div>
			
			<div class="button_container">

			<div class="button_container">

			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com" target="_blank" id="btn_yorker"><i class="fa fa-newspaper-o" aria-hidden="true"></i></a>
			</div>
			
			<div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_flight"><i class="fa fa-plane" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.facebook.com" target="_blank" id="btn_facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i>
</a>
			</div>
			

		</div>

</html>
